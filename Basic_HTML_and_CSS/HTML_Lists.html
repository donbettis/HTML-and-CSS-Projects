<!DOCTYPE html>
<html>
	<head>
		<title>Basic_HTML_and_CSS - List</title>
		<link rel="stylesheet" type="text/css" href="CSS_Lists.css">
	</head>
	
	<body>
		<br>
		<br>
		<p><b><u>Unordered List</u></b></p>
		<ul>
			<li>Blueberries</li>
			<li>Raspberries</li>
			<li>Goji berries</li>
		</ul>
		<br>
		<br>
		<p><b><u>Ordered List</u></b></p>
		<ol>
			<li>Strawberries</li>
			<li>Acai berries</li>
			<li>Cranberries</li>
		</ol>

	</body>
</html>
